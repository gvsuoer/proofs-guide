<p>The <dfn class="terminology">implication</dfn> or <dfn class="terminology">conditional</dfn> is the statement “<em class="emphasis">If</em> <span class="process-math">\(P\)</span> <em class="emphasis">then</em> <span class="process-math">\(Q\)</span>” and is denoted by <span class="process-math">\(P \to Q\text{.}\)</span> The statement <span class="process-math">\(P \to Q\)</span> is often read as “<span class="process-math">\(P\)</span> implies <span class="process-math">\(Q\)</span>”. The statement <span class="process-math">\(P to Q\)</span> is false only when <span class="process-math">\(P\)</span> is true and <span class="process-math">\(Q\)</span> is false.</p></article><span class="incontext"><a href="S_prooflogic.html#li-4" class="internal">in-context</a></span>
