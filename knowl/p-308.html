<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>If <span class="process-math">\(a \in A\text{,}\)</span> then the element of <span class="process-math">\(B\)</span> that is associated with <span class="process-math">\(a\)</span> is denoted by <span class="process-math">\(f (a)\)</span> and is called the <dfn class="terminology">image of <span class="process-math">\(a\)</span> under <span class="process-math">\(f\)</span></dfn>. If <span class="process-math">\(f (a) = b\text{,}\)</span> with <span class="process-math">\(b \in B\text{,}\)</span> then <span class="process-math">\(a\)</span> is called a <dfn class="terminology">preimage of <span class="process-math">\(b\)</span> under <span class="process-math">\(f\)</span></dfn>.</p>
