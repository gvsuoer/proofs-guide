<p>Let <span class="process-math">\(a, b \in \R - \{ 4 \}\)</span> and assume that <span class="process-math">\(f(a) = f(b)\text{.}\)</span> Then,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\frac{3a}{a - 4} \amp = \frac{3b}{b-4}\\
3a(b - 4) \amp = 3b(a - 4b)\\
3ab - 12a \amp = 3ab - 12b\\
-12a \amp = -12b\\
a \amp = b
\end{align*}
</div>
<p class="continuation">So <span class="process-math">\(f\)</span> is an injection.</p>
