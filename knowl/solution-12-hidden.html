<body class="ignore-math"><div class="solution solution-like"><p>Some integers that are congruent to 2 modulo 4 are <span class="process-math">\(-6\text{;}\)</span> <span class="process-math">\(-2\text{;}\)</span> 2; 6; 10. None of these integers are congruent to 3 modulo 6. For example, <span class="process-math">\(\notmodulo{10}{3}{6}\)</span> since <span class="process-math">\(10 - 3 = 7\)</span> and 6 does not divide 7.</p></div></body>
