<body class="ignore-math"><div class="solution solution-like"><p>The sum of the divisors function <span class="process-math">\(s\)</span> is not an injection. For example, <span class="process-math">\(s(6) = s(11)\text{.}\)</span> This function is also not a surjection. For example, for all <span class="process-math">\(x \in \N\text{,}\)</span> <span class="process-math">\(s(x) \ne 2\)</span> and for all <span class="process-math">\(x \in \N\text{,}\)</span> <span class="process-math">\(s(x) \ne 5\text{.}\)</span></p></div></body>
