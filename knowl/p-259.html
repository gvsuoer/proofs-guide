<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Prove that for every <span class="process-math">\(k \in \N\text{,}\)</span> if <span class="process-math">\(k \geq M\)</span> and <span class="process-math">\(\{M, M + 1, \ldots, k \} \subseteq T\text{,}\)</span> then <span class="process-math">\((k + 1) \in T\text{.}\)</span> That is, prove that if <span class="process-math">\(P(M), P(M + 1), \ldots, P(k)\)</span> are true, then <span class="process-math">\(P(k + 1)\)</span> is true.</p>
