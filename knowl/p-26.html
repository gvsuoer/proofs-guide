<p>The <dfn class="terminology">biconditional statement</dfn> is the statement “<span class="process-math">\(P\)</span> <em class="emphasis">if and only if</em> <span class="process-math">\(Q\)</span>” and is denoted by <span class="process-math">\(P \leftrightarrow Q\text{.}\)</span> The statement <span class="process-math">\(P \leftrightarrow Q\)</span> is true only when both <span class="process-math">\(P\)</span> and <span class="process-math">\(Q\)</span> have the same truth values.</p>
