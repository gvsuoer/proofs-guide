<p>The <dfn class="terminology">disjunction</dfn> of the statements <span class="process-math">\(P\)</span> and <span class="process-math">\(Q\)</span> is the statement “<span class="process-math">\(P\)</span> <em class="emphasis">or</em> <span class="process-math">\(Q\)</span>” and its denoted by <span class="process-math">\(P \vee Q\text{.}\)</span> The statement <span class="process-math">\(P \vee Q\)</span> is true only when at least one of <span class="process-math">\(P\)</span> or <span class="process-math">\(Q\)</span> is true.</p></article><span class="incontext"><a href="S_prooflogic.html#li-2" class="internal">in-context</a></span>
