<p>By the closure properties of the integers, <span class="process-math">\(2k^2 + 3k + 1\)</span> is an integer, and hence <span class="process-math">\(n^2 + n\)</span> is even. So this proves that when <span class="process-math">\(n\)</span> is an odd integer, <span class="process-math">\(n^2 + n\)</span> is an even integer.</p>
