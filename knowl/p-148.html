<p>It is also important to realize that every integer is a rational number since any integer can be written as a fraction. For example, we can write <span class="process-math">\(3 = \frac{3}{1}\)</span> . In general, if <span class="process-math">\(n \in \Z\text{,}\)</span> then <span class="process-math">\(n = \frac{n}{1}\)</span> , and hence, <span class="process-math">\(n \in \Q\text{.}\)</span></p>
