<p>We let <span class="process-math">\(f(x) = mx + b\)</span> be a nonzero real number and let <span class="process-math">\(b\)</span> be a real number and define <span class="process-math">\(f: \R \to \R\)</span> by <span class="process-math">\(f(x) = mx + b\)</span> for all <span class="process-math">\(x\)</span> in <span class="process-math">\(\R\text{.}\)</span> We will prove that <span class="process-math">\(f\)</span> is a bijection by proving it is both an injection and a surjection.</p>
