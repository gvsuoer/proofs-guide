<p>We then see that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
( a + c ) - ( b + d ) \amp = (a - b) + (c - d)\\
\amp = kn + mn\\
\amp = (k + m)n
\end{align*}
</div>
<p class="continuation">Since the integers are closed under addition, <span class="process-math">\(k + m\)</span> is an integer and the last equation proves that <span class="process-math">\(\modulo{a + c}{b + d}{n}\text{.}\)</span></p>
