<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be subsets of some universal set. We will prove that <span class="process-math">\(A - (A - B) = A \cap B\)</span> by proving that <span class="process-math">\(A - (A - B) \subseteq A \cap B\)</span> and that <span class="process-math">\(A \cap B \subseteq A - (A - B)\text{.}\)</span></p>
